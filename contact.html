<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Contact | Zainab</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <h1>Contact Me</h1>
    <nav class="nav">
      <a href="index.html" class="nav-link">Home</a>
      <a href="About.html" class="nav-link">About</a>
      <a href="projects.html" class="nav-link">Projects</a>
      <a href="contact.html" class="nav-link">Contact</a>
    </nav>
  </header>

  <main>
    <section class="section">
      <h2>Let’s Connect!</h2>

      <div class="profile-border">
        <img src="ALB_0445.jpg" alt="Zainab's Photo" class="profile-img" />
      </div>
      <h3 style="text-align:center; color:darkmagenta; margin-top:20px;">I'd love to hear from you!</h3>

      <form id="contact-form" action="https://formsubmit.co/zainabsaners@gmail.com" method="POST">
        <input type="text" name="name" placeholder="Your Name" required />
        <input type="email" name="email" placeholder="Your Email" required />
        <textarea name="message" placeholder="Your Message" required></textarea>

        <!-- Spam protection -->
        <input type="text" name="_honey" style="display:none">
        <input type="hidden" name="_captcha" value="false">
        <input type="hidden" name="_next" value="thank-you.html">

        <button type="submit">Send Message</button>
      </form>

      <div id="success-message" class="hidden">✅ Message sent successfully!</div>

      <p>Or email me directly at <a href="mailto:zainabsaners@gmail.com">zainabsaners@gmail.com</a></p>
    </section>
  </main>

  <footer>
    <p>&copy; 2025 Zainab. All rights reserved.</p>
  </footer>

  <script>
    const currentPage = window.location.pathname.split("/").pop();
    const navLinks = document.querySelectorAll(".nav-link");
    navLinks.forEach(link => {
      if (link.getAttribute("href") === currentPage) {
        link.classList.add("active");
      }
    });

    const form = document.getElementById('contact-form');
    const successMsg = document.getElementById('success-message');
    if(form && successMsg) {
      form.addEventListener('submit', function () {
        successMsg.classList.remove('hidden');
        setTimeout(() => successMsg.classList.add('hidden'), 5000);
      });
    }
  </script>
</body>
</html>
